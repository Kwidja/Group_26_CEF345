<!DOCTYPE html>
<html lang="en">
<head>
    <title>Elizabeth</title>
    <link rel="stylesheet" href="loginpage.css">
</head>
<body>
    <div class="signup">
    <div class="image-side">
        <div class = webname>
        <h1>ELIZABETH</h1></div>
    </div>
    <div class="form-side">
        <h2>Sign Up</h2>
        <p>Already have an account? <a href="#"><strong>Log In</strong></a></p>
    <form id="signupform" method="POST" action="/register">
        
        <label for="name">Name:</label><br>
        <input type="text"  name="name" id="name" placeholder="enter your name" required><br>
            
            <label for="email">Email:</label><br>
            <input type="text"  name="email" id="email" placeholder="enter your email" required><br>
           <label for="password">Password:</label><br>
            <input type="text"  name="password" id="password" placeholder="must be atleast 6 characters" required> <br><br>
            <input id="para1" type="submit" name="submit"value="Sign Up"> <br>   
</form>


<br>
<p>By signing in, you agree to our
    <a href="#">Terms of service</a> &
    <a href="#">Privacy policy</a>
</p>
</div>
  
</div>
<script>
    // JavaScript code to handle the client-side validation
    document.getElementById("signupForm").addEventListener("submit", function(event) {
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        // Basic validation: check if name, email, and password are provided
        if (!name || !email || !password) {
            alert("All fields are required.");
            event.preventDefault(); // Prevent form submission
            return;
        }

        // Validate email format using a regular expression
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
            alert("Please enter a valid email address.");
            event.preventDefault(); // Prevent form submission
            return;
        }

        // Validate password strength (at least 6 characters)
        if (password.length < 6) {
            alert("Password must be at least 6 characters long.");
            event.preventDefault(); // Prevent form submission
            return;
        }

        // Optional: You could also validate password confirmation if added
    });
</script>
</body>

</html>
